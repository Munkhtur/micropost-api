<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/87f14d78d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Microposts</a>
      </div>
    </nav>
    <div class="container postsContainer">
      <div class="card card-body card-form mb-3">
        <h1>Say something</h1>
        <div class="form-group">
          <input
            type="text"
            name=""
            id="title"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            name=""
            id="body"
            class="form-control"
            placeholder="What's in your mind?"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>

      <div class="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      Microposts @copy;
    </footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
